version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"
      - "5173:5173"
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=3001
      - NODE_ENV=production
      - FRONTEND_URL=http://localhost:5173
    restart: unless-stopped
    volumes:
      - ./dist:/app/dist
